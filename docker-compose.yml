services:
  backend:
    build:
      context: .
      dockerfile: server/Dockerfile
    container_name: inventario-almo-backend
    ports:
      - "3001:3001"
    volumes:
      - ./server:/app
      - /app/node_modules
    environment:
      - DATABASE_URL=file:/app/prisma/dev.db
      - PORT=3001
    working_dir: /app

  frontend:
    build:
      context: .
      dockerfile: client/Dockerfile
    container_name: inventario-almo-frontend
    ports:
      - "5174:5174"
    volumes:
      - ./client/src:/app/src
      - ./client/public:/app/public
      - ./client/index.html:/app/index.html
      - /app/node_modules
    environment:
      - VITE_API_URL=http://backend:3001
